<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link href="./style.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center m-5">
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            placeholder="Search Products here..."
            id="searchBox"
          />
        </div>
        <div class="col-4">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#createModal"
          >
            Add<i class="bi bi-plus"></i>
          </button>
          <button class="btn btn-secondary" id="refresh-btn">
            Refresh<i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>
      <table class="table bg-white table-hover rounded" id="products">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Count</th>
            <th>Create Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div
        class="d-flex justify-content-center"
        style="height: 2.3rem; gap: 1rem"
      >
        <ul class="pagination"></ul>
        <select
          class="form-select"
          id="page-size"
          style="width: 2rem; padding: 0.5rem; text-align: center"
        >
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>

      <!--Create Modal -->
      <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createModalLabel">Create</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="bg-white p-3 rounded" id="create-product">
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label h6" for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label h6" for="price">Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="price"
                    placeholder="Price"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label h6" for="countInStock"
                    >Count In Stock</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="countInStock"
                    placeholder="Count"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label h6" for="image">Image</label>
                  <div class="image-selector">
                    Drag an Image into this section or
                    <label>
                      select an image
                      <input type="file" id="file-input" accept="image/*" />
                    </label>
                    <img height="100" width="100" id="product-display"/>
                  </section>
                </div>
            </div>
              </div>
              <div class="modal-footer">
                <button
                  id="btn-add-product"
                  type="submit"
                  class="btn btn-success"
                  data-bs-dismiss="modal"
                >
                  Add Product
                </button>
                <input type="reset" class="btn btn-link" value="Reset" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner-container d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
      </div>
      <button class="btn btn-secondary" id="cancel-request">Cancel</button>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
